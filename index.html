<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>

    <header>
        <h1>Animal Guessing Game! </h1>
    </header>
    <main>
        <div id="w-l">
            Wins: <span id="wins"></span>

            Losses: <span id="losses"></span>
        </div>

        <div id="guesses-outer">
            # of tries left: <span id="guesses-left">
            </span>
        </div>

        <div id="guess-word">
        </div>

        <div id="guessed-outer">
            Letters already guessed: <span id="guessed-letters"></span>
        </div>

        <div id="avail-outer">
            Available Letters: <span id="available-letters"></span>
        </div>

        <div id="user-event">
        </div>
    </main>



    <script src="assets/javascript/game.js"></script>

</body>

</html>
